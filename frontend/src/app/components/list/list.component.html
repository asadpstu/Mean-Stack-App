<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]=posts  class="table-fill" >
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
          </ng-container>
          
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Body </th>
            <td mat-cell *matCellDef="let element"> {{ element.body }} </td>
          </ng-container>
          
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{ element.author }} </td>
          </ng-container>
          
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
          </ng-container>
          
          <ng-container matColumnDef="edition">
            <th mat-header-cell *matHeaderCellDef> Edition </th>
            <td mat-cell *matCellDef="let element"> {{ element.edition }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
            <td mat-cell *matCellDef="let element" class="mat-column-right">
              <button class="btn btn-primary" style="width:100px;margin:2px">Edit</button>
              <button class="btn btn-warning" style="width:100px;margin:2px" >Delete</button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

</mat-card>
</div>
