<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]=posts  class="mat-elevation-z8">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
          </ng-container>
          
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Body </th>
            <td mat-cell *matCellDef="let element"> {{ element.body }} </td>
          </ng-container>
          
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{ element.author }} </td>
          </ng-container>
          
          <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef> Comments </th>
            <td mat-cell *matCellDef="let element"> {{ element.comments }} </td>
          </ng-container>
          
          <ng-container matColumnDef="likes">
            <th mat-header-cell *matHeaderCellDef> Likes </th>
            <td mat-cell *matCellDef="let element"> {{ element.likes }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
            <td mat-cell *matCellDef="let element" class="mat-column-right">
              <button mat-button color="primary" (click)="editIssue(element._id)">Edit</button>
              <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

</mat-card>
</div>
